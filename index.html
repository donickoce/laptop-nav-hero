<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="intro">
                <div class="intro-text">
                    <h1 class="animated fadeInDown">Editing Laptop</h1>
                    <p class="animated fadeInRight delay-1s">Whether you want to surf the net from your sofa, catch up while you commute, or are a gamer on the go thereâ€™s a laptop for you.</p>
                </div>
                <div class="cta">
                    <button class="cta-select animated zoomIn">13 Inch</button>
                    <button class="cta-add animated zoomIn">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="img/laptop.png" alt="laptop">
            </div>


        </section>

        <div class="laptop-select">
            <img src="img/left.svg" alt="">
            <img src="img/dot.svg" alt="">
            <img src="img/full-dot.svg" alt="">
            <img src="img/full-dot.svg" alt="">
            <img src="img/right.svg" alt="">
        </div>

        <img class="big" src="img/big.svg" alt="big">
        <img class="mid" src="img/mid.svg" alt="big">
        <img class="small" src="img/small.svg" alt="big">
    </main>
</body>

</html>
